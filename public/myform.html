<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <link rel="stylesheet" href="./stylesheets/formStyle.css">

    </head>
    <body>
        <h1>Users</h1>
        <!-- post is a sort of action that can be done to the server side -->
        <!-- the action of /adduser is referencing the index.js thing function thing -->
        <form class="" action="/adduser" method="post">
            <input type="text" name="uname" value="" placeholder="Username"><br>
            <input type="number" name="age" value="" placeholder="Age"><br>
            <!-- a submit input with the name of sub -->
            <input type="submit" name="sub" value="SERVER"> <br>
            <button id="button" type="button" name="add">ADD</button>
        </form>
        <script type="text/javascript" src="./script.js">
        </script>
        <script type= "text/javascript" src="./advanced.js">
        </script>
        
    </body>
</html>
